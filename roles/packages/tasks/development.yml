- name: Install development tools
  become: true
  pacman:
    name:
      - gimp
      - go
      - helm
      - kubectl
      - kustomize
      - rust
      - rust-src
      - terraform
      - terragrunt
    state: present

- name: Install development tools from the AUR
  kewlfft.aur.aur:
    name:
      - cloudflared-bin
      - kind
      - openlens-bin
    state: present
