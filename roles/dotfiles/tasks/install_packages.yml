---

- name: Install essential packages
  with_items: "{{ essential_packages.official + extra_packages.official }}"
  become: yes
  package:
    name: "{{ item }}"
    state: present

- name: Install essential packages from AUR
  with_items: "{{ essential_packages.aur + extra_packages.aur }}"
  aur:
    name="{{ item }}"
    state=present
